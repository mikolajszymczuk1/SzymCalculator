<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacja kalkulatora">
    <title>Szymankowy Kalkulator</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
</head>

<body>
    <!-- Container for single calculator -->
    <div class="calculator">
        <!-- div for math output -->
        <div class="calculator__screen">10+19</div>
    
        <div class="calculator__keyboard">
            <!-- Numbers from 0 to 9 and . + operations -->
            <div class="calculator__column calculator__column--left">
                <div class="calculator__row">
                    <button class="calculator__button">7</button>
                    <button class="calculator__button">8</button>
                    <button class="calculator__button">9</button>
                </div>

                <div class="calculator__row">
                    <button class="calculator__button">4</button>
                    <button class="calculator__button">5</button>
                    <button class="calculator__button">6</button>
                </div>
                
                <div class="calculator__row">
                    <button class="calculator__button">1</button>
                    <button class="calculator__button">2</button>
                    <button class="calculator__button">3</button>
                </div>
                
                <div class="calculator__row">
                    <button class="calculator__button">0</button>
                    <button class="calculator__button calculator__button--symbol">.</button>
                    <button class="calculator__button calculator__button--symbol">+</button>
                </div>
            </div>

            <!-- / * - = operations -->
            <div class="calculator__column calculator__column--right">
                <button class="calculator__button calculator__button--symbol">รท</button>
                <button class="calculator__button calculator__button--symbol">*</button>
                <button class="calculator__button calculator__button--symbol">-</button>
                <button class="calculator__button calculator__button--special">=</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
