<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikacja kalkulatora">
    <title>Szymankowy Kalkulator</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
</head>

<body>
    <!-- Container for single calculator -->
    <div class="calculator">
        <!-- div for math output -->
        <div class="calculator__screen"></div>
    
        <div class="calculator__keyboard">
            <!-- Numbers from 0 to 9 and . + operations -->
            <div class="calculator__column calculator__column--left">
                <div class="calculator__row">
                    <button class="calculator__button" data-operation="7">7</button>
                    <button class="calculator__button" data-operation="8">8</button>
                    <button class="calculator__button" data-operation="9">9</button>
                </div>

                <div class="calculator__row">
                    <button class="calculator__button" data-operation="4">4</button>
                    <button class="calculator__button" data-operation="5">5</button>
                    <button class="calculator__button" data-operation="6">6</button>
                </div>
                
                <div class="calculator__row">
                    <button class="calculator__button" data-operation="1">1</button>
                    <button class="calculator__button" data-operation="2">2</button>
                    <button class="calculator__button" data-operation="3">3</button>
                </div>
                
                <div class="calculator__row">
                    <button class="calculator__button" data-operation="0">0</button>
                    <button class="calculator__button calculator__button--symbol" data-operation=".">.</button>
                    <button class="calculator__button calculator__button--symbol" data-operation="+">+</button>
                </div>
            </div>

            <!-- / * - = operations -->
            <div class="calculator__column calculator__column--right">
                <button class="calculator__button calculator__button--symbol calculator__button--short" data-operation="รท">รท</button>
                <button class="calculator__button calculator__button--symbol calculator__button--short" data-operation="*">*</button>
                <button class="calculator__button calculator__button--symbol calculator__button--short" data-operation="-">-</button>
                <button class="calculator__button calculator__button--special calculator__button--long" data-operation="=">=</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
